<h1 class="text-center text-black">RED-LIBRO</h1>
<div class="w-25 text-center mx-auto">
    <form class="border-2 border-white rounded-3 border p-3" (submit)="login()">
        <div class="mb-3">
            <input type="email" class="form-control" name="username" [(ngModel)]="username" placeholder="USERNAME"
                required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="PASSWORD"
                required>
        </div>
        <button type="submit" class="btn btn-warning mt-3 border-1 border border-black">LOGIN</button>
        <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
    </form>
</div>
